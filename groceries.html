<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
</head>
<body>

    <h1>Grocery List</h1>


    <h2>Fruits & Vegetables</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Carrots</li>
        <li>Tomatoes</li>
    </ul>

    
    <h2>Shopping Priority</h2>
    <ol>
        <li>Rice</li>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ol>


    <h2>Item Details</h2>
    <dl>
        <dt>Milk</dt>
        <dd>1 liter, low-fat</dd>

        <dt>Bread</dt>
        <dd>Whole wheat loaf</dd>

        <dt>Eggs</dt>
        <dd>Pack of 12</dd>
    </dl>

</body>
</html>
