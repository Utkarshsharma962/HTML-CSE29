<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperlink Examples</title>
</head>
<body>

    <h1>Question 2 of assignment </h1>

    <!-- 1. Hyperlink for Text -->
    <h2>1. Text Link</h2>
    <p>
        Visit <a href="https://en.wikipedia.org/wiki/Attack_on_Titan" target="_blank">Attack on titan </a> for peak fiction
    </p>

    <!-- 2. Hyperlink for an Image -->
    <h2>2. Image Link</h2>
    <p>
        <a href="https://share.google/images/cdzmX6l4BykHMzMp7" target="_blank">
            <img src="https://share.google/images/cdzmX6l4BykHMzMp7" 
                 alt="Eren yeager" width="200">
        </a>
    </p>

    <!-- 3. Hyperlink for an Audio File -->
    <h2>3. Audio Link</h2>
    <p>
        <a href="https://soundcloud.com/haitham7/attack-on-titan-footsteps-of-doom-official-audio?in=haitham7/sets/attack-on-titan&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">
            Click here to play an audio file
        </a>
    </p>

    <!-- 4. Hyperlink for a Video File -->
    <h2>4. Video Link</h2>
    <p>
        <a href="https://youtu.be/5fEzYVf00PA?si=pd21PC8yXg_fGIx-" target="_blank">
            Click here to watch a sample video
        </a>
    </p>

</body>
</html>
