<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic vs Non-Semantic Elements</title>
</head>
<body>

    <header>
        <h1> code for web designing assignment </h1>
    </header>

    <section>
        <h2>this is about the due date whichis on sunday </h2>
        <p>This is a simple section describing the website's purpose.</p>
    </section>

    <div class="box">
        <p>This is inside a <code>&lt;div&gt;</code> element. It's a generic container.</p>
    </div>

    <p>This sentence contains a <span class="highlight">highlighted word</span> using a <code>&lt;span&gt;</code> element.</p>

</body>
</html>
